<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container"></div>
 
  <div id="cursor-trail"></div>

  <div class="options"> 
    <button id="eraseButton">Erase</button>
    <button id="clearButton">Clear</button>
    <button id="drawButton">Draw</button>
    <input type="color" id="colorPicker" value="#ff0000">
    
    <div class="grid-size-selector">
      <label for="gridSizeSlider">Grid Size:</label>
      <input type="range" id="gridSizeSlider" min="1" max="100" step="1" value="10">
      <input type="number" id="gridSizeInput" min="1" max="100">
    </div>
    <div class="Opacity Selector">
      <label for="opacitySlider">Opacity:</label>
      <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.5">
      <input type="number" id="opacityInput" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
