<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Content directing user what to do on page. -->
  <div class="content">
    <h1>Etch-a-Sketch: Space Exploration</h1>

    <h2>Find all the Planets!</h3>
    <h3>Recommended Settings - Color: Red | Grid Size: 10 | Opacity: 0.5</h2>
    <h3>Experiment by changing colors and opacity!</h3>

  </div>
  <!-- Content user can interact with. -->
  <div class="userControl">
    <!-- Grid made on JavaScript. -->
    <div id="container"></div>
    <!-- Content excepting user inputs. -->
    <div class="options"> 
      <div class="userDecisions">
        <button id="eraseButton">Erase</button>
        <button id="clearButton">Clear</button>
        <button id="drawButton">Draw</button>
        <input type="color" id="colorPicker" value="#ff0000">
      </div>
      <div class="inputsAndSliders">
        <div class="grid-size-selector">
          <label for="gridSizeSlider">Grid Size:</label>
          <input type="range" id="gridSizeSlider" min="1" max="100" step="1" value="10">
          <input type="number" id="gridSizeInput" min="1" max="100" step="1" value="10">
        </div>
        <div class="Opacity Selector">
          <label for="opacitySlider">Opacity:</label>
          <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.5">
          <input type="number" id="opacityInput" min="0" max="1" step="0.1" value="0.5">
        </div>
      </div>
    </div>
  </div>
  <!-- Mouse Cursor Settings-->
  <div id="cursor-trail"></div>

  <script src="script.js"></script>

</body>
</html>
